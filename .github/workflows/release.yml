name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fit.sh
            config
            _fit
            AGENT_DOCUMENTATION.md
